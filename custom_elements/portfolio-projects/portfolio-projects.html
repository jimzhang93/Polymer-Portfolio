<polymer-element name="portfolio-projects">
    <template>
        <style>
    .chip-container {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        text-align: center;
              margin-top: 30px;
      }

    .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

    .chip-top {
        width: 200px;
        height: 200px;
      }

    .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

    .chip-project-title {
        font-weight: bold;
      }

    #details {
        padding: 200px 10% 0;
      }

    .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: hidden;
        background: #fff;
       /* box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
       /* margin: 0px auto 0px auto;*/
      }

    .card-left {
        width: 400px;
      }

      .card-right {
        padding: 24px;
      }

    .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

    .card-project-title {
        font-size: 2em;
      }
        </style>
        <core-animated-pages selected="{{projectListOrDetails}}" transitions="hero-transition" on-core-animated-pages-transition-end="complete" >
          <section class="core-selected">
              <div class="chip-container" hero on-tap="{{transitionProject}}">
                  <template is="auto-binding" id="proyectos">
                        <div class="chip" id="HackbartVideoChip" hero-id="HackbartVideo" hero?="{{sHackbartVideo == 'HackbartVideo'}}">
                            <div class="chip-top" style="background:#f4db33;">
                            </div>
                            <div class="chip-bottom">
                                <div class="chip-project-title">Project 1</div>
                                <div class="chip-client">Hackbart's Chiropractic</div>
                            </div>
                            <paper-ripple fit></paper-ripple>
                        </div>
                        <!--<div class="chip" hero-id="{{DrawingIV}}" hero?="{{sDrawingIV === 'DrawingIV'}}" >
                            <div class="chip-top" style="background:#8332F4;">
                            </div>
                            <div class="chip-bottom">
                                <div class="chip-project-title">Project 2</div>
                                <div class="chip-client">Drawings</div>
                            </div>
                            <paper-ripple fit></paper-ripple>
                        </div>
                        <div class="chip" hero-id="{{Organ}}" hero?="{{sOrgan === 'Organ'}}">
                            <div class="chip-top" style="background:#9CD5FD;">
                            </div>
                            <div class="chip-bottom">
                                <div class="chip-project-title">Project 3</div>
                                <div class="chip-client">Organ</div>
                            </div>
                            <paper-ripple fit></paper-ripple>
                        </div>-->
                </template>
              </div>
          </section>
          <section id="details" class>
            <template is="autobinding">
                <div id="" class="card" layout horizontal hero-id="{{sHackbartVideo}}" hero on-tap="{{transitionProject}}">
                    <div class="card-project-title">Project 1</div>
                </div>
                <!--<div id="" class="card" layout horizontal hero-id="{{sDrawingIV}}" hero on-tap="{{transition}}" z=1>
                    <div class="card-project-title">Project 2</div>
                </div>
                <div id="" class="card" layout horizontal hero-id="{{sOrgan}}" hero on-tap="{{transition}}" z=1>
                    <div class="card-project-title">Project 3</div>
                </div>-->
            </template>
          </section>
        </core-animated-pages>
        
    </template>
    <script>
        
        Polymer('portfolio-projects', {
            page: 0,
            
            selectedProject: null,

            transitionProject: function(evt) {
                if (this.$.HackbartVideoChip.contains(evt.target)) {
                    this.sHackbartVideo = 'HackbartVideo';
                }
                
                
                this.projectListOrDetails = 1;
            }
          /*transition: function(e) {
            if (this.page === 0 && e.target) {
              this.selectedProject = e.target;
              this.page = 1;
            } else {
              this.page = 0;
            }
          }*/
            
        });
        
    </script>
</polymer-element>
