<polymer-element name="contact-form">
    <template>
        <style>
            .card {
                width: 150% ;
                position: relative;
                display: block;
            }
            
            form {
                padding: 5em;
                background-color: white;
               /* width: 100%;*/
                width: 60%;
                display: block;
            }

        </style>
        <div class="card" z=1>
          <form id="ContactMe" >
              <h2>Send Me a Message</h2>
              <paper-input type="text" label="First Name" autovalidate floatinglabel required class="invalid" is="core-input"></paper-input>
              <paper-input type="text" label="Last Name" autovalidate floatinglabel required class="invalid" is="core-input"></paper-input>
              <paper-input-decorator label="Email Address" autovalidate error="must be a valid email address!" floatinglabel class="invalid"><input is="core-input" required type="email"></paper-input-decorator>
              <paper-input-decorator label="Message Title" autovalidate error="what would you like to talk about?" floatinglabel class="invalid" layout horizontal><input is="core-input" required type="text" name="firstname" class="inline"></paper-input-decorator>
              <paper-input-decorator label="Message" autovalidate error="say hello! :)" floatinglabel><textarea required is="core-input"></textarea></paper-input-decorator>
              <paper-submit id="contactForm" type="submit" onclick="sendContactForm()">Send Message</paper-submit>
            </form>
    </div>
    </template>
    
    <script>
        Polymer({});
    </script>
</polymer-element>
