<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      
      
      <title>Portfolio</title>
      
      <!-- 1. Load platform support before any code that touches the DOM. -->
      <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
      
      <!-- 2. Normalize all them elements -->
      <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
      
      <!-- 3. Load Polymer and Paper elements. -->
      
      <!--<link rel="import" href="bower_components/font-roboto/roboto.html">-->
      <link rel="import" href="bower_components/core-icons/communication-icons.html">
      <link rel="import" href="bower_components/core-elements/core-elements.html">
      <link rel="import" href="bower_components/core-input/core-input.html">
      <link rel="import" href="bower_components/paper-submit/paper-submit.html">
      <link rel="import" href="bower_components/core-selection/core-selection.html">
      <link rel="import" href="bower_components/paper-elements/paper-elements.html">
      <link rel="import" href="bower_components/core-pages/core-pages.html">
      <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
      <link rel="import" href="bower_components/core-animated-pages/transitions/hero-transition.html">
      <link rel="import" href="bower_components/paper-input/paper-autogrow-textarea.html">
      <link rel="import" href="bower_components/paper-input/paper-input.html">
      <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
      
      <!-- 4. Load Custom CSS -->
      <link rel="stylesheet" href="css/main.css">
      
  </head>
  <body unresolved>
      
      <core-scroll-header-panel condenses>
          <core-toolbar class="tall">
              
              <div class=" title">Luke Riley</div>
              <div class="bottom fit" horizontal layout>
                  <paper-tabs id="tabs" selected="1">
                      <paper-tab name="Contact" onclick="stuff(0);">Contact</paper-tab>
                      <paper-tab name="Portfolio" onclick="stuff(1);">Portfolio</paper-tab>
                      <paper-tab name="About" onclick="stuff(2);">About</paper-tab>
                  </paper-tabs>
              </div>
          </core-toolbar>
          <div class="content">
              
              <core-animated-pages selected="1" transitions="slide-from-right">
                  <section id="page0 PaNelTabs" horizontal layout>
                      <div hero-id="hero" id="contacte" horizontal layout hero>
                          <a href="tel:+14028531164"><paper-fab icon="communication:phone" class="green" title="Call Me" aria-label="Call Me"></paper-fab></a>
                          <paper-shadow class="card" z="1">
                              <form id="ContactMe" >
                                  <h2>Send Me a Message</h2>
                                  <paper-input-decorator label="First Name" autovalidate error="must add your first name!" floatinglabel class="invalid" layout horizontal><input is="core-input" id="contactr" required type="text" name="firstname" class="inline"></paper-input-decorator>
                                  <paper-input-decorator label="Last Name" autovalidate error="must add your last name!" floatinglabel  class="invalid" layout horizontal><input is="core-input" id="contactr" required type="text" name="firstname" class="inline"></paper-input-decorator>
                                  <paper-input-decorator label="Company Name (optional)" floatinglabel><input is="core-input" type="text"></paper-input-decorator>
                                  <paper-input-decorator label="Email Address" autovalidate error="must be a valid email address!" floatinglabel class="invalid"><input is="core-input" id="contactr" required type="email"></paper-input-decorator>
                                  <paper-submit id="contactForm" type="submit" onclick="sendContactForm(), document.querySelector('#toast3').show(), document.getElementById('ContactMe').reset()">Send Message</paper-submit>
                                </form>
                            </paper-shadow>
                      </div>
                  </section>
                  <section id="page1 PaNelTabs" selected="selected">
                      <div hero-id="hero" id="portfolio">
                          <core-scroll-threshold id="threshold" lowerThreshold="500" on-lower-trigger="{{loadMore}}" lowerTriggered="{{spinnerShouldShow}}">
                              <core-animated-pages selected="{{page}}" transitions="hero-transition cross-fade" on-core-animated-pages-transition-end="{{complete}}" notap>
                                  <section>
                                      <div class="chip-container" hero-p on-tap="{{transition}}">
                                          <template is="auto-binding" id="temple">
                                                <div class="chip" hero style="-webkit-transform-origin: 0px 0px 0px 0px">
                                                    <div class="chip-top" style="background:#f4db33;">
                                                    </div>
                                                    <div class="chip-bottom">
                                                        <div class="chip-project-title">Project 1</div>
                                                        <div class="chip-client">Tycho</div>
                                                    </div>
                                                    <paper-ripple fit></paper-ripple>
                                                </div>
                                                <div class="chip">
                                                    <div class="chip-top" style="background:#8332F4;">
                                                    </div>
                                                    <div class="chip-bottom">
                                                        <div class="chip-project-title">Project 2</div>
                                                        <div class="chip-client">Tycho</div>
                                                    </div>
                                                    <paper-ripple fit></paper-ripple>
                                                </div>
                                                <div class="chip">
                                                    <div class="chip-top" style="background:#9CD5FD;">
                                                    </div>
                                                    <div class="chip-bottom">
                                                        <div class="chip-project-title">Project 3</div>
                                                        <div class="chip-client">Tycho</div>
                                                    </div>
                                                    <paper-ripple fit></paper-ripple>
                                                </div>
                                        </template>
                                      </div>
                                  </section>
                                  <section id="details">
                                    <div class="card" layout horizontal hero-id="selectedProject" hero on-tap="{{transition}}">
                                      
                                    </div>
                                  </section>
                              </core-animated-pages>
                          </core-scroll-threshold>
                      </div>
                      
                  </section>
                  <section id="page2 PaNelTabs">
                      <div hero-id="hero" hero>jajajajajajajaja</div>
                  </section>
              </core-animated-pages>
          </div>
          
          <paper-toast id="toast3" class="capsule core-transition core-transition-bottom" text="Message sent" style="padding-right: 60px; position: fixed; outline: none; z-index: 22; box-sizing: border-box; display: none;" role="status" touch-action="none" tabindex="-1"><core-overlay id="overlay" autofocusdisabled="" autoclosedisabled="{{autoCloseDisabled}}" opened="{{opened}}" target="{{}}" transition="core-transition-bottom"></core-overlay><div class="toast-container" horizontal="" layout=""><div class="toast-text" flex="">Message sent</div><div class="toast-text toast-action" on-tap="{{ dismiss }}"></div></div><core-media-query query="max-width: {{responsiveWidth}}" querymatches="{{narrowMode}}"></core-media-query></paper-toast>
      </core-scroll-header-panel>
      
<script src="portfolio.js"></script>
      
  </body>
</html>
